<div class="space-container">
    <!-- Background elements -->
    <div class="stars" *ngFor="let star of stars; let i = index"></div>
    <div class="planet" *ngFor="let planet of planets; let i = index"></div>
    <div class="comet"></div>
    <div class="galaxy"></div>
    
    <!-- Main content -->
    <div class="content">
      <div class="astronaut">
        <div class="helmet">
          <div class="visor"></div>
        </div>
        <div class="body">
          <div class="arm left"></div>
          <div class="arm right"></div>
        </div>
        <div class="tool"></div>
      </div>
      
      <div class="message">
        <h1>404</h1>
        <h2>Lost in Space</h2>
        <p>Houston, we have a problem! The page you're looking for doesn't exist.</p>
        <button class="home-button" routerLink="/" routerLinkActive="active">
          <svg viewBox="0 0 24 24" class="rocket-icon">
            <path d="M12 2.5s4.5 2.04 4.5 10.5c0 2.49-1.04 5.57-1.6 7H9.1c-.56-1.43-1.6-4.51-1.6-7C7.5 4.54 12 2.5 12 2.5zm2 8.5c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2 2-.9 2-2zm-6.31 9.52c-.48-1.23-1.52-4.17-1.67-6.87l-1.13.75c-.56.38-.89 1-.89 1.67v3.28c0 .83.67 1.5 1.5 1.5h1.31c-.01-.07-.02-.14-.02-.21 0-.79.28-1.55.8-2.12zM20 19.5v-3.28c0-.67-.33-1.29-.89-1.66l-1.13-.75c-.15 2.69-1.2 5.64-1.67 6.87.52.57.8 1.33.8 2.12 0 .07-.01.14-.02.21h1.31c.83 0 1.5-.67 1.5-1.5z"/>
          </svg>
          Return to Earth
        </button>
      </div>
    </div>
    
    <!-- Floating space objects -->
    <div class="satellite"></div>
    <div class="ufo"></div>
  </div>
