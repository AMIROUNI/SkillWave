<header class="skillwave-header" style="z-index: 99974878;">
    <div class="header-container">
      <!-- Logo -->
      <a href="/" class="logo">
        <span class="logo-icon">SW</span>
        <span class="logo-text">SkillWave</span>
      </a>
  
      <!-- Desktop Navigation -->
      <nav class="desktop-nav">
        <a href="/courses" class="nav-link">Browse</a>
        <a href="/learning" class="nav-link">My Learning</a>
        <a href="/teach" class="nav-link">Teach</a>
      </nav>
  
      <!-- Mobile Menu Button -->
      <button class="menu-button" (click)="toggleMenu()" aria-label="Toggle menu">
        <span class="menu-icon"></span>
      </button>
      
      <!-- CTA Button -->
     <div *ngIf="!isLoggedIn">
      <a href="/signup" class="cta-button">Get Started</a>
      <a href="/signin" class="cta-button">Signin</a>
    </div>

    <div *ngIf="isLoggedIn">
      <a  (click)="signout()" class="cta-button">signout</a>
      <img [src]="user?.avatarUrl" alt="User Avatar" class="user-avatar">

    </div>
    </div>
  
    <!-- Mobile Navigation -->
    <div class="mobile-nav" [class.active]="isMenuOpen">
      <a href="/courses" class="mobile-nav-link">Browse</a>
      <a href="/learning" class="mobile-nav-link">My Learning</a>
      <a href="/teach" class="mobile-nav-link">Teach</a>
      <a href="/signup" class="mobile-cta-button">Get Started</a>
      <a href="/signup" class="mobile-cta-button">Get Started</a>
    </div>
  </header>
