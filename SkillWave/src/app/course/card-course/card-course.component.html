<div class="course-card" 
     [class.hovered]="isHovered"
     (mouseenter)="isHovered = true"
     (mouseleave)="isHovered = false">
  
  <!-- Course Image -->
  <div class="course-image-container">
    <img [src]="course.imageUrl || 'assets/default-course.jpg'" 
         [alt]="course.title" 
         class="course-image">
    
    <!-- Category Badge -->
    <div class="category-badge">{{course.category}}</div>
    
    <!-- Wishlist Button -->
    <button class="wishlist-btn" (click)="toggleWishlist()" [class.active]="isWishlisted">
      <svg viewBox="0 0 24 24">
        <path [attr.fill]="isWishlisted ? 'currentColor' : 'none'" 
              stroke="currentColor"
              stroke-width="2"
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </button>
  </div>
  
  <!-- Course Content -->
  <div class="course-content">
    <h3 class="course-title">{{course.title}}</h3>
    <p class="course-description">{{course.description }}</p>
    
    <!-- Instructor & Rating -->
    <div class="course-meta">
      <span class="instructor">Instructor {{course.instructorId}}</span>
      <div class="rating">
        <div class="stars">
          <span *ngFor="let star of [1,2,3,4,5]" 
                [class.filled]="star <= rating">â˜…</span>
        </div>
        <span class="rating-count">({{ratingCount}})</span>
      </div>
    </div>
    
    <!-- Price & Action -->
    <div class="course-footer">
      <div class="price">{{formattedPrice}}</div>
      
      <div class="actions" *ngIf="showAddToCart">
        <button class="add-to-cart-btn">Add to Cart</button>
        <button class="quick-view-btn">
          <svg viewBox="0 0 24 24">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Hover Overlay 
  <div class="hover-overlay">
    <button class="view-details-btn">View Course Details</button>
  </div>-->
</div>
