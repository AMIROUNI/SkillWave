<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="p-4" style="margin-top: 6em;">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Username -->
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" formControlName="username"
           [class.is-invalid]="isInvalid('username')">
    <div *ngIf="isInvalid('username')" class="text-danger">
      <small *ngIf="signupForm.get('username')?.hasError('required')">Username is required</small>
      <small *ngIf="signupForm.get('username')?.hasError('minlength')">Minimum 4 characters</small>
      <small *ngIf="signupForm.get('username')?.hasError('maxlength')">Maximum 20 characters</small>
    </div>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email"
           [class.is-invalid]="isInvalid('email')">
    <div *ngIf="isInvalid('email')" class="text-danger">
      <small *ngIf="signupForm.get('email')?.hasError('required')">Email is required</small>
      <small *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format</small>
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="password"
           [class.is-invalid]="isInvalid('password')">
    <div *ngIf="isInvalid('password')" class="text-danger">
      <small *ngIf="signupForm.get('password')?.hasError('required')">Password is required</small>
      <small *ngIf="signupForm.get('password')?.hasError('minlength')">Minimum 8 characters</small>
    </div>
  </div>


  
  <!-- Role -->
  <div class="mb-3">
    <label class="form-label">Role</label>
    <select class="form-select" formControlName="role">
      <option value="STUDENT">Student</option>
      <option value="INSTRUCTOR">Instructor</option>
      <option value="INSTRUCTOR">FREELANCER</option>
      <option value="INSTRUCTOR">CLIENT</option>
    </select>
  </div>

  <!-- Avatar Upload 
  <div class="mb-3">
    <label class="form-label">Avatar</label>
    <div class="d-flex align-items-center gap-2">
      <button type="button" class="btn btn-outline-secondary" 
              (click)="triggerFileInput(fileInput)">
        Choose File
      </button>
      <input #fileInput type="file" hidden accept="image/*" 
             (change)="onFileSelected($event)">
      <span *ngIf="selectedFile" class="text-muted">{{ selectedFile.name }}</span>
    </div>
    <div *ngIf="previewUrl" class="mt-2">
      <img [src]="previewUrl" alt="Preview" class="img-thumbnail" style="max-width: 150px;">
    </div>
  </div>-->  

  <!-- Bio -->
  <div class="mb-3">
    <label class="form-label">Bio</label>
    <textarea class="form-control" formControlName="bio" rows="3"></textarea>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary" >
    <span *ngIf="!loading">Sign Up</span>
    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
  </button>
</form>
