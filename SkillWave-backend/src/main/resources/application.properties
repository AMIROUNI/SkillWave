# --- Server Configuration ---
server.port=8095

# --- MySQL Database Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/skillwave?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Logging (optional) ---
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# --- Static resources (uploads) ---
spring.web.resources.static-locations=file:uploads/

# --- File Upload Limits ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# GraphQL Configuration
spring.graphql.path=/graphql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.schema.locations=classpath:graphql/User.graphqls
spring.graphql.schema.file-extensions=.graphqls

# Remove any old graphql.servlet.* properties


logging.level.org.springframework.graphql=DEBUG
logging.level.org.springframework.web=DEBUG
